    // State

    // Navigation
    function navigateTo(page) {
      currentPage = page;
      isMenuOpen = false;
      render();
      window.scrollTo(0, 0);
    }

    // Menu toggle
    document.getElementById('menu-btn').onclick = function() {
      isMenuOpen = !isMenuOpen;
      renderMenu();
    };

    // Logo click
    document.getElementById('logo').onclick = function() {
      navigateTo('home');
    };

    // Render menu
    function renderMenu() {
      document.getElementById('mobile-menu').classList.toggle('hidden', !isMenuOpen);
    }

    // Navigation buttons
    function setupNavButtons() {
      document.querySelectorAll('[data-page]').forEach(btn => {
        btn.onclick = function() {
          navigateTo(this.getAttribute('data-page'));
        };
      });
    }

    // Render main content
    function render() {
      renderMenu();
      // Update nav active state
      document.querySelectorAll('#main-nav button').forEach(btn => {
        btn.classList.remove('text-green-600', 'font-bold');
        btn.classList.add('text-gray-600');
        if (btn.getAttribute('data-page') === currentPage) {
          btn.classList.add('text-green-600', 'font-bold');
          btn.classList.remove('text-gray-600');
        }
      });
      // Render page
      document.getElementById('main-content').innerHTML = pages[currentPage]();
      setupNavButtons();
      if (currentPage === 'contact') setupContactForm();
    }

    // Contact form logic
    function setupContactForm() {
      const form = document.getElementById('contact-form');
      if (!form) return;
      form.onsubmit = function(e) {
        e.preventDefault();
        if (isSubmitting) return;
        isSubmitting = true;
        const data = new FormData(form);
        formData = Object.fromEntries(data.entries());
        form.querySelector('button[type="submit"]').textContent = 'SENDING...';
        setTimeout(() => {
          alert("Thank you for your message! We'll get back to you soon.");
          form.reset();
          form.querySelector('button[type="submit"]').textContent = 'SEND';
          isSubmitting = false;
        }, 1000);
      };
    }

    // Initial render
    render();
  </script>
